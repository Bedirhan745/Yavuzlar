<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quest Application</title>
    <link rel="stylesheet" href="css/style.css">
    
    
   
</head>
<body>
  


    <div class="q_container">

       
       
        <h2 id="quizOrder">1/10</h2>
        <div id="sorubar"> <!-- soru BAR olduğu doğru lar diye değiştirme. zorluk seviyesi burayla belirlenecek.-->
            
        </div>

        <!-- sorular-->
        <div class="quiz">
            

           
            <h1 id="soru">2+2 Kaçtır?</h1>

            <div id="cevaplar">

                <div class="cevap">
                    <div class="sik">A</div>
                    <button class="text">4.</button>
                </div>
                <div class="cevap">
                    <div class="sik">B</div>
                    <button class="text">5</button>
                </div>
                <div class="cevap">
                    <div class="sik">C</div>
                    <button class="text">6</button>
                </div>
                <div class="cevap">
                    <div class="sik">D</div>
                    <button class="text">22</button>
                </div>


            </div>

            <button id="next-btn">
                SORUYU GEÇ
            </button>
       

        


        </div>



        <!--fisih-->
        <!-- tamamlama kısmında kaç doğru yaptığı ve kaç puan aldığı ve yavuzlar logosu olacak.
        ekranın ortasına ayrı bir ek gibi olacak.  
        -->

        <div class="tebrik_container" id="tebrikler">
            <div class="tebrik">
                <img src="logos/siberyavuzlar_logo.jpg">
                <h2>TEBRİKLER!</h2>
                <p class="tebrikmesaji">Toplamda <span id="dogruSayisi"></span> soruyu doğru bildin. </p>
                <h2>PUAN</h2>
                <h2 id="puan">Puan gelcek</h2>
                <button id="finish_btn">TAMAMLA</button>
            </div>

        </div>

        
    </div>

    
    
   <script src="js/app.js"></script>
</body>
</html>
